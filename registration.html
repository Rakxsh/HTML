<!DOCTYPE html>
<html;>
    <head>
        <title>REGISTRATION FORM </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <BODY>
        <div class="main">
            <div class="register">
<h2>Register Here</h2>
<form id="register" method="POST">
    <label>First Name: </label>
    <br>
    <input type="text" name = "fname" 
    id="name" placeholder="Enter your First Name">
<br><br>
<label><b>Last Name: </b></label>
<br>
<input id="text" name = "lname"
id = "name" placeholder="Enter your last name">
<br><br>
<label>Age: </label>
<br>
<input id="number" name = "age"
id = "name" placeholder="Enter your age">
<br><br>
<label>Email id : </label>
<br>
<input id="Email" name = "email"
id = "name" placeholder="Enter your valid email">
<br><br>
<label><b>Gender</b></label>
<input type="radio" name="gender"
id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender"
id="Female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Language Known: </label>
<br>
<input type="checkbox" name="language"
id="English">
<span id="english"> English</span>

<input type="checkbox" name="language"
id="Tamil">
<span id="tamil"> Tamil</span>

<input type="checkbox" name="language"
id="Hindi">
<span id="hindi"> Hindi</span>
<br>
<br>

<input type="submit" value="Submit"
name="submit" id="submit">



</form>
            </div>
        </div>
    </BODY>
</html>
